<h4 class="separator bottom">File upload widget</h4>
<div class="fileupload fileupload-new margin-none" data-provides="fileupload">
  	<div class="input-group">
    	<div class="form-control col-md-3"><i class="fa fa-file fileupload-exists"></i> <span class="fileupload-preview"></span></div>
    	<span class="input-group-btn">
    		<span class="btn btn-default btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file" class="margin-none" /></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
    	</span>
  	</div>
</div>

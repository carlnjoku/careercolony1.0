<body class="login ">
	
	<!-- Wrapper -->
<div id="login">

	<div class="container">
	
		<div class="wrapper">
			
			<h1 class="glyphicons lock">Quick Admin <i></i></h1>

			<!-- Box -->
			<div class="widget widget-heading-simple widget-body-gray">
				
				<div class="widget-body">
				
					<!-- Form -->
					<form method="post" action="index.html?lang=en">
						<label>Username or Email</label>
						<input type="text" class="form-control" placeholder="Your Username or Email address"/> 
						<label>Password</label>
						<input type="password" class="form-control" placeholder="Your Password" />
						<a class="password" href="">forgot the password?</a>
						<div class="separator bottom clearfix"></div>
						<div class="row">
							<div class="col-md-8">
								<div class="uniformjs"><label class="checkbox"><input type="checkbox" value="remember-me">Remember me</label></div>
							</div>
							<div class="col-md-4 center">
								<button class="btn btn-block btn-inverse" type="submit">Sign in</button>
							</div>
						</div>
					</form>
					<!-- // Form END -->
							
				</div>
				<div class="widget-footer">
					<p class="glyphicons restart"><i></i>Please enter your username and password ...</p>
				</div>
			</div>
			<!-- // Box END -->

			<div class="innerT center">

				<a href="signup.html?lang=en" class="btn btn-icon-stacked btn-block btn-success glyphicons user_add"><i></i><span>Don't have an account?</span><span class="strong">Sign up</span></a>
				
				<p class="innerT">Alternatively</p>
				<a href="index.html?lang=en" class="btn btn-icon-stacked btn-block btn-facebook glyphicons facebook"><i></i><span>Join using your</span><span class="strong">Facebook Account</span></a>
				<p>or</p>
				<a href="index.html?lang=en" class="btn btn-icon-stacked btn-block btn-google glyphicons google_plus"><i></i><span>Join using your</span><span class="strong">Google Account</span></a>
				<p>Having troubles? <a href="faq.html?lang=en">Get Help</a></p>
			</div>

		</div>
	</div>
	
</div>

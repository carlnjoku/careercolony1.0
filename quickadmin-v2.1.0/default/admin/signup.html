<body class="login ">
	
	<!-- Wrapper -->
<div id="login">

	<div class="wrapper signup">
		
		<h1 class="glyphicons lock">Quick Admin <i></i></h1>
		
		<!-- Box -->
		<div class="widget">
			
			<div class="widget-head">
				<h3 class="heading">Create Account</h3>
				<div class="pull-right">
					Already a member?
					<a href="login.html?lang=en" class="btn btn-inverse btn-xs">Sign in</a>
				</div>
			</div>
			<div class="widget-body">

				<!-- Form -->
				<form method="post" action="index.html?lang=en">
				
				<!-- Row -->
				<div class="row row-merge">
				
					<!-- Column -->
					<div class="col-md-6">
						<div class="innerR">
							<label class="strong">Username</label>
							<input type="text" class="form-control" placeholder="Your Username"/>
							<label class="strong">Password</label>
							<input type="password" class="form-control" placeholder="Your Password"/>
							<label class="strong">Confirm Password</label>
							<input type="password" class="form-control" placeholder="Confirm Password"/>
						</div>
					</div>
					<!-- // Column END -->
					
					<!-- Column -->
					<div class="col-md-6">
						<div class="innerL">
							<label class="strong">Email</label>
							<input type="text" class="form-control" placeholder="Your Email Address"/>
							<label class="strong">Confirm Email</label>
							<input type="text" class="form-control" placeholder="Confirm Your Email Address"/>
							<a href="index.html?lang=en" class="btn btn-icon-stacked btn-block btn-success glyphicons user_add"><i></i><span>Create account and</span><span class="strong">Join Quick Admin now</span></a>
							<p>Having troubles? <a href="faq.html?lang=en">Get Help</a></p>
						</div>
					</div>
					<!-- // Column END -->
					
				</div>
				<!-- // Row END -->
				
				</form>
				<!-- // Form END -->


			</div>
			<!-- // Box END -->
			
		</div>
			
	</div>
	
</div>
